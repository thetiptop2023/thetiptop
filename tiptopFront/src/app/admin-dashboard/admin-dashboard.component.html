<button mat-icon-button (click)="goBack()">
  <mat-icon>keyboard_return</mat-icon>
</button>
<div class="mat-elevation-z8" style="height: 100vh;">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <div > </div>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let person"> {{person[1].username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let person"> {{person[1].email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Etat de ticket</th>
      <td mat-cell *matCellDef="let person">{{person[0].status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="prize">
      <th mat-header-cell *matHeaderCellDef> Lot cadeau </th>
      <td mat-cell *matCellDef="let person"> {{person[0].prize| date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let person">
        <button mat-stroked-button class="sendMail" (click)="sendMail(person[1])">envoyer un mail</button>
        <button mat-stroked-button class="claimbtn" [disabled]="person[0].status == 'reclame'" (click)="claimPrize(person[0])">reclamer</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
